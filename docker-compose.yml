version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: liquidation_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build: .
    container_name: liquidation_bot
    depends_on:
      db:
        condition: service_healthy
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      DATABASE_USER: ${DATABASE_USER:-liquidation_user}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-liquidation_pass}
      DATABASE_DB: ${DATABASE_DB:-liquidation_db}
      DATABASE_HOST: db
      DATABASE_PORT: 5432
    restart: unless-stopped
    volumes:
      - ./alembic:/app/alembic
      - ./bot:/app/bot

volumes:
  postgres_data:
